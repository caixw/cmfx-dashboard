name: NPM-PUBLISH

on:
  create:
    tags:
    - 'v*'
    - '!v*-alpha'
    - '!v*-beta'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - name: build
        working-directory: 'packages/dashboard'
        run: npm run build

      - name: publish
        working-directory: 'packages/dashboard'
        run: npm publish
        with:
          token: ${{ secrets.NPM_PUBLISH }}
